<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script>
      this.globalThis || (this.globalThis = this);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.warn('Error:', message, 'Source:', source, 'Line:', lineno, 'Column:', colno, 'Stack trace:', error.stack);
        const file = source.substring(source.lastIndexOf('static'));
        const dic3 = document.getElementById('root');
        const style = 'width: 96vw;display: flex;flex-direction: column;margin: 32px 12px;color: red;font-size: 16px;white-space: normal;word-wrap: break-word;word-break: break-all;';
        dic3.innerHTML = `<div style="${style}"> <div>${message}</div> <div>${file}:${lineno}-${colno}</div> </div>`;
      };
    </script>
  </body>
</html>
